<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Gallery</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
	<!-- Start Container -->
	<div class="container">

		<!-- Start Left Section -->
		<div id="left">
			<div class="menu-box">
				<div class="logo appearClass">Gallery</div>
				<nav>
					<ul>
						<li class="appearClass checked"><a href="#">All</a><span>3.5k</span></li>
						<li class="appearClass"><a href="#">Art</a><span>1,086</span></li>
						<li class="appearClass"><a href="#">Simple</a><span>284</span></li>
						<li class="appearClass"><a href="#">Design</a><span>254</span></li>
						<li class="appearClass"><a href="#">Minimalism</a><span>927</span></li>
						<li class="appearClass"><a href="#">Object</a><span>492</span></li>
						<li class="appearClass"><a href="#">Vector</a><span>2,285</span></li>
					</ul>
				</nav>
				<div class="social appearClass">
					<div class="icon"><i class="fab fa-youtube"></i></div>
					<div class="icon"><i class="fab fa-twitter"></i></div>
					<div class="icon"><i class="fab fa-instagram"></i></div>
					<div class="icon"><i class="fab fa-facebook-f"></i></div>
				</div>
			</div>
		</div>
		<!-- End of Left Section -->

		<!-- Start Right Section -->
		<div id="right">

			<!-- Start First-Line -->
			<div class="line first-line">

			</div>
			<!-- End of First-Line -->

			<!-- Start Second-Line -->
			<div class="line second-line">

			</div>
			<!-- End of Second-Line -->

			<!-- Start Third-line -->
			<div class="line third-line">

			</div>
			<!-- End of Third-line -->

		</div>
		<!-- End of Right Section -->

	</div>
	<!-- End of Container -->

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
